<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#36454F" />
    <title>Doglog History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="home-body">
    <header class="history-header">
      <div>
        <h1>Training History</h1>
        <p>Review logged wins and needs work moments.</p>
      </div>
      <button id="historyRefreshBtn" class="text-btn" type="button">Refresh</button>
    </header>

    <section class="history-controls">
      <button class="history-filter is-active" type="button" data-filter="all">All</button>
      <button class="history-filter" type="button" data-filter="positive">Wins</button>
      <button class="history-filter" type="button" data-filter="negative">Needs Work</button>
    </section>

    <section class="card">
      <div class="section-head">
        <h3 id="historyTitle">All Logs</h3>
        <span id="historyCount" class="task-pill">0</span>
      </div>
      <div id="historyEventList" class="event-list">
        <p class="empty-copy">Loading logs...</p>
      </div>
    </section>

    <nav class="bottom-nav">
      <a class="nav-item" href="/">
        <span class="material-icons">home</span>
        <span>Home</span>
      </a>
      <a class="nav-item nav-active" href="/history.html">
        <span class="material-icons">history</span>
        <span>History</span>
      </a>
      <a href="/goals.html" class="fab">
        <span class="material-icons">add</span>
      </a>
      <a class="nav-item" href="/goals-library.html">
        <span class="material-icons">menu_book</span>
        <span>Library</span>
      </a>
      <button class="nav-item" type="button" disabled>
        <span class="material-icons">pets</span>
        <span>Profile</span>
      </button>
      <span id="queueCountNav" class="queue-badge">0</span>
    </nav>

    <script type="module" src="/history.js"></script>
  </body>
</html>
