<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#36454F" />
    <title>Doglog Training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="home-body">
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <header class="history-header">
      <div>
        <h1>Training Attempts</h1>
        <p>Record each rep against your active goal.</p>
      </div>
      <button id="trainingRefreshBtn" class="text-btn" type="button">Refresh</button>
    </header>

    <section class="card training-goal-card">
      <div class="section-head">
        <h3>Active Goal</h3>
        <span id="trainingGoalPill" class="task-pill">None</span>
      </div>
      <h3 id="trainingGoalTitle">No active goal yet</h3>
      <p id="trainingGoalMeta" class="helper-copy">
        Activate a goal to start logging attempts.
      </p>
      <a href="/goals.html" class="btn-link">Open Goals</a>
    </section>

    <section class="steps-section">
      <div class="section-head">
        <h3>Goal Steps</h3>
        <span id="trainingTaskCount" class="task-pill">0 Tasks</span>
      </div>
      <div id="trainingStepsList" class="steps-list">
        <p class="empty-copy">No active goal steps yet.</p>
      </div>
    </section>

    <nav class="bottom-nav">
      <a class="nav-item" href="/">
        <span class="material-icons">home</span>
        <span>Log</span>
      </a>
      <a class="nav-item" href="/history.html">
        <span class="material-icons">history</span>
        <span>History</span>
      </a>
      <a href="/training.html" class="fab">
        <span class="material-icons">school</span>
      </a>
      <a class="nav-item nav-active" href="/training.html">
        <span class="material-icons">school</span>
        <span>Training</span>
      </a>
      <a class="nav-item" href="/goals.html">
        <span class="material-icons">track_changes</span>
        <span>Goals</span>
      </a>
      <span id="queueCountNav" class="queue-badge">0</span>
    </nav>

    <script type="module" src="/training.js"></script>
  </body>
</html>
